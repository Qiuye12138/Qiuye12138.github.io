<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>列表</title>

    </head>

    <body>
        <!--有序列表-->
        <ol>
            <li>Java</li>
            <li>C/C++</li>
            <li>Python</li>
            <li>Html</li>
        </ol>

        <!--无序列表-->
        <ul>
            <li>Java</li>
            <li>C/C++</li>
            <li>Python</li>
            <li>Html</li>
        </ul>

        <!--自定义列表-->
        <dl>
            <dt>学科</dt>
            <dd>Java</dd>
            <dd>C/C++</dd>
            <dd>Python</dd>
            <dd>Html</dd>

            <dt>成绩</dt>
            <dd>0</dd>
            <dd>1</dd>
            <dd>2</dd>
            <dd>3</dd>
        </dl>

        <br/>

        <a href = "html01.html" target = "_self"> 回到目录 </a>

    </body>

</html>
